    <header>

    <h1>Course List</h1>

        <option value="Development">Development</option>

            <button class="track-button" onclick="trackCourse('Web Development')">Track Course</button>
        </div>
        <div class="course">
            <h3>Data Science</h3>
            <button class="track-button" onclick="trackCourse('Data Science')">Track Course</button>
        </div>
        <div class="course">
            <h3>Graphic Design</h3>
            <button class="track-button" onclick="trackCourse('Graphic Design')">Track Course</button>
        </div>
    </section>
    
    <h2>Completed Courses</h2>
    <ul id="completed-courses-list"></ul>
